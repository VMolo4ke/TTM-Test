<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TTM</title>
</head>

<body>
    <h1 class="cart__title">Корзина</h1>
    <main class="shop">
        <div class="shop__catalog catalog">
            <div class="calalog__item item">
                <div class="item__image">
                    <img src="img/item_1.png"/>
                </div>
                <div class="item__info">
                    <div class="item__name">Apple AirPods Pro 2</div>
                    <div class="item__price">
                        <div class="item__price-true">2990₽</div>
                        <div class="item__price-false">3790</div>
                    </div>
                    <div class="item__action">
                        <div class="item__counter">
                            <div class="item__operation">
                                <div class="item__stick"></div>
                            </div>
                            <div class="item__count">1</div>
                            <div class="item__operation">
                                <div class="item__stick"></div>
                                <div class="item__stick"></div>
                            </div>
                        </div>
                        <div class="item__delete"><img src="img/trash.svg" alt=""></div>
                    </div>
                </div>
            </div>
    </main>
    <footer class="order">
        <div class="order__info">
            <div class="order__title">Итог</div>
            <div class="order__price">2990₽</div>
        </div>
        <a href="t.me" class="order__button">Оформление заказа</a>
    </footer>
</body>
</html>
